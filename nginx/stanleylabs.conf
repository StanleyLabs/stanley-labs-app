# --- app.stanleylabs.com ---
# The main application entry point.
server {
    listen 80;
    server_name app.stanleylabs.com;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- signal.stanleylabs.com ---
# ONLY for Signaling API (Socket.IO, health check).
# Prevents users from browsing the React app on this domain.
server {
    listen 80;
    server_name signal.stanleylabs.com;

    # Allow Socket.IO connections
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Allow health check
    location /health {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Block everything else (like the React app index.html)
    # Returns 404 Not Found for root / or other paths
    location / {
        return 404;
    }
}

# --- sync.stanleylabs.com ---
# Only for Sync/Board API.
server {
    listen 80;
    server_name sync.stanleylabs.com;

    location / {
        proxy_pass http://localhost:5858;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- Catch-all / IP Redirect ---
# Redirects raw IP access or unknown host headers to app.stanleylabs.com
server {
    listen 80 default_server;
    server_name _;
    return 301 http://app.stanleylabs.com$request_uri;
}
